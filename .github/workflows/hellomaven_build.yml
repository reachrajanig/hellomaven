name: HelloMaven app build workflow

on: 
  push:
    branches:
      - main
jobs:
  sonarcloudscan:
    name: sonarcloudscan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 
        uses: actions/setup-java@v2
        with:
          java-version: 22.0.2 
          distribution: zulu
          cache: maven
      - name: Build and analyze
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn clean verify sonar:sonar \
              -Dsonar.token=b0b73c9f4d84554c2f467b9819fefe870632911d \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.organization=reachrajanig \
              -Dsonar.projectKey=reachrajanig_hellomaven

